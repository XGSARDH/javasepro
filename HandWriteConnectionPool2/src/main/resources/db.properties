#\u6587\u4EF6\u540D\uFF1Adb.properties
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/db1
jdbc.username=root
jdbc.password=root
# \u521D\u59CB\u5316\u8FDE\u63A5\u6570
jdbc.initSize=3
# \u6700\u5927\u8FDE\u63A5\u6570
jdbc.maxSize=6
#\u662F\u5426\u542F\u52A8\u68C0\u67E5
jdbc.health=true
#\u68C0\u67E5\u5EF6\u8FDF\u65F6\u95F4
jdbc.delay=2000
#\u95F4\u9694\u65F6\u95F4\uFF0C\u91CD\u590D\u83B7\u5F97\u8FDE\u63A5\u7684\u9891\u7387
jdbc.period=2000
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF0C10S
jdbc.timeout=100000
