<!DOCTYPE html>
<html>
<head>
    <title>View Uploaded Files</title>
    <script src="https://cdn.staticfile.net/vue/3.0.5/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h1>View Uploaded Files</h1>
    <ul>
        <li v-for="file in files">
            <a :href="'/uploads/' + file">{{ file }}</a>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            files: []
        },
        mounted() {
            fetch('view')
                .then(response => response.json())
                .then(data => {
                    this.files = data.files;
                })
                .catch(error => console.error('Error loading the files:', error));
        }
    });
</script>
</body>
</html>
