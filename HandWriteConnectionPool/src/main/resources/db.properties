# \u5B58\u50A8\u6570\u636E\u5E93\u7684\u76F8\u5173\u914D\u7F6E
#\u5FC5\u8981\u9879
jdbc.url=jdbc:mysql://127.0.0.1:3306/db1
jdbc.username=root
jdbc.password=root
jdbc.driver=com.mysql.cj.jdbc.Driver

# \u53EF\u9009\u9879
# \u521D\u59CB\u5316\u8FDE\u63A5\u6570
jdbc.initSize=3
# \u6700\u5927\u8FDE\u63A5\u6570
jdbc.maxSize=6
# \u662F\u5426\u542F\u52A8\u5065\u5EB7\u68C0\u67E5
jdbc.health=true
# \u68C0\u67E5\u5EF6\u8FDF\u65F6\u95F4
jdbc.delay=2000
# \u95F4\u9694\u65F6\u95F4, \u91CD\u590D\u83B7\u5F97\u8FDE\u63A5\u7684\u9891\u7387
jdbc.period=2000
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
jdbc.timeout=100
# \u91CD\u590D\u83B7\u5F97\u8FDE\u63A5\u7684\u9891\u7387
jdbc.waittime=1000